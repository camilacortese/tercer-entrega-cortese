  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>A BEAT</title>
  </head>
  <body>
    <div id="header" class="bg-light">
      <div class="container-xl bg-light">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">A BEAT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="festivales.html">Festivales</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" href="artistas.html">Artistas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  href="blog.html">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div> 
    <div id="bannerContacto" class="d-flex align-items-center text-justify"> 
      <div class="col-lg-6 mx-auto my-5 texto text-white">
        <div class="titulos-mixin-m font-bold">Necesitas ayuda? Escríbenos :)</div>
      </div>
    </div> 
    <div id="form" class="pb-5">
      <div class="col-6 offset-3">
        <form class="row g-3">
          <div class="col-12">
            <label for="inputName" class="form-label text-light">Nombre</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="col-12">
            <label for="inputLastname" class="form-label text-light">Apellido</label>
            <input type="text" class="form-control" id="inputLastname">
          </div> 
          <div class="col-12">
            <label for="inputEmail4" class="form-label text-light">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label text-light">Dirección</label>
            <input type="text" class="form-control" id="inputAdress" placeholder="Chacabuco 1390">
          </div> 
          <div class="col-md-6">
            <label for="inputCity" class="form-label text-light">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputCountry" class="form-label text-light">País</label>
            <select id="inputCountry" class="form-select">
              <option selected>Elige...</option>       
              <option value="ar">Argentina</option>
              <option value="bel">Bélgica</option>  
              <option value="br">Brasil</option>  
              <option value="ch">Chile</option>
              <option value="co">Colombia</option>
              <option value="es">España</option>
              <option value="usa">Estados Unidos</option> 
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label text-light">Código postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck text-light">
              <label class="form-check-label text-light" for="gridCheck">
                ¿Desea recibir Newsletter?
              </label>
            </div>
          </div>
          <div class="col-12">
            <label class="comentarios text-light" for="inputComentarios">Comentarios</label>
            <div>
              <textarea class="col-12" name="Comentarios"></textarea>
            </div>
          </div>
          <div class="col-12">
            <button type="enviar" class="btn btn-primary btn_mod2">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <div id="footer" class="d-flex align-items-center text-center bg-light">
      <div class="col-12 col-md-4 mx-auto my-5 p-4"> 
        <div>© 2022 ABEAT®. Todos los derechos reservados.</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
